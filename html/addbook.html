<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>

.border{border:2px solid white;box-shadow:2px 2px 2px 2px #cccccc;}
.vbtn{background-color:#fb3c7a;}
</style>

</head>
<body>
<br/>
<div class="container">
<div class="row">
<form>
 <div class="col-md-12 border">
 <div class="col-md-offset-2 col-md-4">
<div class="form-group">
    <label for="b_name">Enter Book name</label>
    <input type="text" class="form-control" ng-model="bname">
  </div>
  
  <div class="form-group">
    <label for="b_author">Book Author</label>
    <input type="text" class="form-control" ng-model="b_author">
  </div>
   
  <div class="form-group">
	<label for="b_cost">Book Price </label>
	<input type="text" class="form-control" ng-model="b_cost" />
  </div>
 
 <div class="form-group">
  <label for="b_des">Book Description</label>
  <input type="text" class="form-control" ng-model="b_des" />
  </div>
 </div>
   
   <div class="col-md-offset-2 col-md-2">
   <label for="bpic">Book Picture
	<input type="file" ngf-select ng-model="bpic" >
   </div>
   <div class="col-md-offset-5 col-md-2">
	<button type="button" class="btn btn-md vbtn" ng-model="addbook" ng-click="addbook()">ADD Book</button>
   </div>
</div>
</form>
</div>
</div>
</body>
</html>
