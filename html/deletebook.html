<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>

.border{border:2px solid white;box-shadow:2px 2px 2px 2px #cccccc;}
.vbtn{background-color:#fb3c7a;}
</style>

</head>
<body>
<br/>
<div class="container">
<div class="row">
<form>
 <div class="col-md-12 border">
 <div class="col-md-offset-2 col-md-4">
<div class="form-group">
    <label for="b_name">Enter Book name</label>
    <input type="text" class="form-control" ng-model="bname">
  </div>
  
  <div class="form-group">
    <label for="b_author">Book Author</label>
    <input type="text" class="form-control" ng-model="b_author">
  </div>
  <div class="form-group">
  <label for="b_category">Book Category </label>
    <select class="form-control" ng-model="b_category">
    <option value="Choose Category">Choose Category</option>
    <option value="B.Com"> B.Com</option>
    <option value="BBA">BBA </option>
    <option value="B.SC">B.SC</option>
    <option value="B.TECH">B.TECH </option>
    <option value="M.TECH">M.TECH</option>
    <option value="MBA">MBA</option>
    <option value="MCA">MCA</option>
    <option value="M.COM">M.COM </option>
  </select>
  </div>
   
   <div class="col-md-offset-5 col-md-2">
	<button type="button" class="btn btn-md vbtn" ng-model="deletebook" ng-click="delbook()">Delete Book</button>
   </div>
</div>
</form>
</div>
</div>
</body>
</html>
