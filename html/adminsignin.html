<html>
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
  .adminform{height:300px; width:500px;border:2px solid white;box-shadow:2px 2px 2px 2px #cccccc;}
  .adminbtn{background-color:#fb3c7a;}
  </style>
</head>
<body>
<div class="container adminform">
  <h1>ADMIN LOGIN!!!</h1>
<form>
<div class="form-group">
<label for="email">Email address:</label>
    <input type="text" class="form-control" ng-model="adminemail">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" ng-model="adminpwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="button" class="btn btn-md adminbtn" ng-click="adminsignin()">Submit</button>
</form>
</div>
</body>
</html>
